description: |
  Chinese title is 你最喜欢谁？

  Whom Do You Like More? is in the first level of Chinese Breeze which contains approximately 300 Whom do you like more?words.

  Description of the book: Xie Hong, Fang Xin’s true love, has gone
  abroad to fulfill her dream. But Fang Xin only wants to stay in
  Zhongguancun in Beijing doing work that he enjoys. Xiao-yue comes to
  visit Fang Xin every day. She is the one who really understands Fang
  Xin. She loves him and can offer him the help that he badly needs.
  But only Xie Hong is in Fang Xin’s mind. What should Fang Xin do? He
  seems to be losing his way in life...

  This course covers all of the vocabulary in the 8 chapters.

  You can buy the book/ebook here: <http://www.chinesebreeze.net/chinese-breeze/chinese-breeze-level-1/level-1-whom-do-you-like-more/>
